<div class="container-lg">
  <h1 class="header">Login</h1>

  <div *ngIf="errorMessage">

    <div
      class="alert alert-danger"
      role="alert"
    >{{errorMessage}}</div>

  </div>
      <form [formGroup]="loginForm">

        <div>
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" max="30" required>
            <div *ngIf="email?.invalid && email?.touched">
              <div *ngIf="email?.hasError('required')">
                Email is required
              </div>
              <div *ngIf="email?.hasError('email')">
                Email is invalid
              </div>
            </div>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" max="30" required>
          <div *ngIf="password?.invalid && password?.touched">
            <div *ngIf="password?.hasError('required')">
              Password is required
            </div>
          </div>
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" type="submit" class="btn btn-primary mt-2" (click)="submit()">Login</button>
  <div>
    <button type="button" mat-raised-button class="btn btn-primary mt-2" data-toggle="modal" data-target="#exampleModal">Forgot Your Password?</button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Forgot Your Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="forgotpassword">
          <div class="modal-body forgot">
            <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Email Address: </mat-label>
            <input matInput
                   type="text"
                   formControlName="forgotemail"
                   required
            />
            </mat-form-field>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" #myModalClose data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="forgotpass()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
